<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <meta name="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="lab3.css">
</head>
<body>
  <form action="/register" method="POST" class="form-container">
    <h2>Registration Form</h2>
    <h3>Donor Information</h3>

    <label>First Name:</label>
    <input type="text" name="fname" required><br>

    <label>Last Name:</label>
    <input type="text" name="lname" required><br>

    <label>Company:</label>
    <input type="text" name="company"><br>

    <label>Address 1:</label>
    <input type="text" name="address1" required><br>

    <label>Address 2:</label>
    <input type="text" name="address2"><br>

    <label>City:</label>
    <input type="text" name="city" required><br>

    <label>State:</label>
    <select name="state" required>
      <option value="">Select a State</option>
      <option>Dhaka</option>
      <option>Chittagong</option>
      <option>Khulna</option>
      <option>Barishal</option>
      <option>Mymensingh</option>
      <option>Rajshahi</option>
      <option>Sylhet</option>
    </select><br>

    <label>Zip Code:</label>
    <input type="text" name="zcode" required><br>

    <label>Country:</label>
    <select name="country" required>
      <option value="">Select a Country</option>
      <option>Bangladesh</option>
      <option>India</option>
      <option>Pakistan</option>
      <option>Sri Lanka</option>
      <option>Nepal</option>
    </select><br>

    <label>Phone:</label>
    <input type="text" name="phone"><br>

    <label>Fax:</label>
    <input type="text" name="fax"><br>

    <label>Email:</label>
    <input type="email" name="email" required><br>

    <div class="section">
      <label>Donation Amount:</label>
      <div class="radio-group">
        <label><input type="radio" name="amount" value="None"> None</label>
        <label><input type="radio" name="amount" value="50">$50</label>
        <label><input type="radio" name="amount" value="75">$75</label>
        <label><input type="radio" name="amount" value="100">$100</label>
        <label><input type="radio" name="amount" value="250">$250</label>
        <label><input type="radio" name="amount" value="Other"> Other</label>
      </div>
    </div>

    <label>Other Amount:</label>
    <input type="text" name="other">

    <div class="section">
      <label>Recurring Donation:</label>
      <label class="label-long"><input type="checkbox" name="recurring"> I am interested in giving on a regular basis.(Check if Yes)</label>
    </div>

    <label>Monthly Credit Card ($):</label>
    <input type="text" name="mcc">

    <label>For (Months):</label>
    <input type="number" name="months" ><br>


<h3>Honorarium and Memorial Donation Information</h3>

      
    <div class="section">
      <label>I would like to make this donation:</label>
      <div class="radio-group">
        <label><input type="radio" name="honor" value="honor"> To Honor</label>
        <label><input type="radio" name="memory" value="memory">In Memory of</label>
        
      </div>
    </div>

      <label>Name:</label>
      <input type="text" namne="hoor_name"><br>
      <label>Acknowledge Donation to:</label>
      <input type="text" name="acknowledge"><br>
      <label>Address:</label>
      <input type="text" name="ack_address"><br>
      <label>City:</label>
      <input type="text" name="ack_city"><br>
      
<label>Zip </label>
    <input type="text" name="zip" required><br>



<h3>Additional Information</h3>

    <label class="label-long">Please enter your name,company or organization as you would like to appear in our publications : </label><br>
    <label>Name:</label>
      <input type="text" namne="hoor_name"><br>

  <div class="section">
     
    <label class="label-long"><input type="checkbox" name="gift"> I would like my gift to remain anonymous</label><br>
    <label class="label-long"><input type="checkbox" name="offer"> My employer offers a matching gift program. I will mail the matching gift from</label><br>
    <label class="label-long"><input type="checkbox" name="cost"> Please save the cost of acknowledging this gift by not mailing a thank you letter</label><br>
    </div>

<label class="label-long">Comments(Please type any question or feedback here) </label>
<textarea></textarea>

<div class="section" >
  <label>How may we contact you? </label><br>
  <label><input type="checkbox" name ="Email">E-mail</label><br>
  <label><input type="checkbox" name ="Postal">Postal Mail</label><br>
  <label><input type="checkbox" name ="Telephone">Telephone</label><br>
  <label><input type="checkbox" name ="fax">Fax</label><br>
<label class="label-long">I would like to receive newsletter and information about special events by :</label><br>
 <label><input type="checkbox" name ="Email">E-mail</label><br>
  <label><input type="checkbox" name ="Postal">Postal Mail</label><br>
   <label class="label-long"><input type="checkbox" name ="Email">I wuld like information about volunteering with the commite </label><br>

</div>

<div class="btn-group">
        <input type="reset" value="Reset">
        <input type="submit" value="Continue">
      </div>    
  </form>
</body>
</html>
