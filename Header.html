<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sticky Header Blog Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

    
        header {
            position: sticky;
            top: 0;
            background-color: #333;
            color: rgb(99, 160, 225);
            padding: 15px;
            border-bottom: 4px solid #ffcc00;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        nav a {
            color: #ffcc00;
            text-decoration: none;
            margin-right: 15px;
            font-weight: bold;
        }

        
        .content {
            margin-top: 20px; 
            padding: 20px;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <header>
        <h1>AIUB</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Notice</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    

</body>
</html>
